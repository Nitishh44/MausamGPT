<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description"
  content="MausamGPT - Live Weather App with AI & Auto Location Detection">
  <link rel="icon" href="favicon.png"
  type="image/png"/>
  <title>MausamGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
   href="style.css" /> 
   <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/a/jax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class = "app-container">
    <div class="left-section">
      <h1>MausamGPT</h1>
    <input type = "text"
    id="cityInput" list="citySuggestions" placeholder="Enter city name" autocomplete="off"/>
    <datalist id="citySuggestions"></datalist>
    <button onclick="getWeather()">Search</button>
    <button id="detectLocationBtn">Detect My Location</button>
    <div id="weatherCard" class="hidden"></div>
    </div>
    <div class="right-section">
      <h2>Today's Highlight
      </h2>
      <div class="Highlight-grid">
       <div class="card">
        <h4><i class="fa-solid fa-temperature"></i>Temperature</h4>
        <p><span id="temperature">__</span></p>
      </div>
      <div class="card">
        <h4><i class="fa-solid fa-droplet"></i>Humidity</h4>
        <p><span id="humidity">__</span></p>
      </div>
      <div class="card">
        <h4><i class="fa-solid fa-wind"></i>Wind</h4>
        <p><span id="wind">__</span></p>
      </div>
      <div class="card">
        <h4><i class="fa-solid fa-gauge-high"></i>Pressure</h4>
        <p><span id="pressure">__</span></p>
      </div>
      <div class="card">
        <h4><i class="fa-solid fa-sun"></i>Sunrise</h4>
        <p><span id="sunrise">__</span></p>
      </div>
      </div>
    </div>
  </div>

  
  
  <script src="config.js"></script>
  
  <script src="script.js"></script> 

  <div id="chatbotIcon">
    <img src="chatbot.jpg" alt="Chatbot Icon"/>
  </div>
  <div id="chatbotWindow" class="hidden">
    <div class="chatbot-header">
      <h3>MausamGPT</h3>
      
    </div>
    <div id="chatMessage" class="chat-message"></div>
    <div class="chatbot-input">
      <input type="text" id="chatInput" placeholder="Ask something"/>
      <button id="chatSendBtn">Send</button>
    </div>
  </div>
  
</body>
</html>
